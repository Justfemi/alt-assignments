<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Assignment-2 : WP Pusher Checkout</title>
</head>
<body>
  <header>
    <nav>
      <div>
        <img src="./images/wppusher-logo.png" alt="wppusher-logo">
      </div>

      <ul>
        <li>
          <a href="#">download</a>
        </li>

        <li>
          <a href="#">learn more</a>
        </li>

        <li>
          <a href="#">pricing</a>
        </li>

        <li>
          <a href="#">help</a>
        </li>

        <button>Account</button>
      </ul>
    </nav>
  </header>
  <section id="wrapper">
    <section class="checkout-container">
      <h2>Checkout</h2>
      <section class="card-inputs-details">
        <div class="top">
          <div class="number-bag">1</div>
          <h4>Your Basic Information</h4>
        </div>

        <div class="input-container">
          <div>
            <label for="#">first name</label>
            <input type="text" >
          </div>

          <div>
            <label for="#">last name</label>
            <input type="text" >
          </div>
        </div>

        <div class="input-container">
          <div>
            <label for="#">email</label>
            <input type="email" class="long-width">
          </div>
        </div>
      </section>

      <section class="card-inputs-details">
        <div class="top">
          <div class="number-bag">2</div>
          <h4>Your Payment Information</h4>
        </div>

        <div class="input-container">
          <div class="full">
            <label for="#">Credit Card</label>
            <input type="email" class="full-width">
          </div>
        </div>
      </section>
    </section>
    <section class="details-container">

    </section>
  </section>
</body>
</html>
